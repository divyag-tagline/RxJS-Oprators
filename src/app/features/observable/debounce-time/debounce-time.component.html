<div class="m-4 my-3">
  <h2>
    <strong>Retry</strong>
  </h2>
  <br />
  <hr />
  <div class="row">
    <div class="col-md-6">
      <strong>Ex - 01 <span class="text-primary">Debounce Time</span></strong>
      <hr />
      <div class="row">
        <label for="search" class="col-sm-2 col-form-label col-form-label-lg"
          >Search ...</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control form-control-lg w-50"
            id="search"
            placeholder="Search ..."
            #search
          />
        </div>
        <span *ngIf="reqData != null"
          >Requested Data:
          <strong class="text-success">{{ reqData }}</strong></span
        >
      </div>
    </div>
    <div class="col-md-6">
      <strong
        >Ex - 02 <span class="text-warning">DistinctUntilChanged</span></strong
      >
      <hr />
      <div class="row">
        <label for="search" class="col-sm-2 col-form-label col-form-label-lg"
          >Search ...</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control form-control-lg w-50"
            id="search"
            placeholder="Search ..."
            #search1
          />
        </div>
        <span *ngIf="reqData1 != null"
          >Requested Data:
          <strong class="text-success">{{ reqData1 }}</strong></span
        >
      </div>
    </div>
  </div>
</div>
