<div class="card">
  <div class="card-header">Subject - A</div>
  <button class="btn btn-sm" (click)="getData()">
    GET DATA
  </button>
  <div class="card-body">
    <h5 class="card-title">
      Username is <span class="text-primary" >{{userName}}</span>
    </h5>
    <input type="text" class="form-control my-2" #uName placeholder="Enter UserName" />
    <button href="#" class="btn btn-primary" (click)="onChange(uName)">Change</button>
  </div>
</div>
